<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"/>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous"/>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>Calorie Counter</title>

</head>
<body class="container">

<h1>CalorieCounter</h1>


<a class="btn btn-info" style="text-decoration: none" th:href="@{/addMeal}">Add or Edit meals</a>

<table class="table table-striped">
  <tr>
    <th>Date</th>
    <th>Type</th>
    <th>Description</th>
    <th>Calories</th>
    <th></th>
    <th></th>
  </tr>

  <tr th:each="entry : ${mealRepo}">
    <div>
      <td th:text="${entry.date}">1</td>
      <td th:text="${entry.type}">2</td>
      <td th:text="${entry.description}">3</td>
      <td th:text="${entry.calories}">4</td>
      <td><a class="btn btn-danger" style="text-decoration: none" th:href="@{/deleteMeal(delete=${entry.id})}">delete</a></td>
      <td><a class="btn btn-info" style="text-decoration: none" th:href="@{/__${entry.id}__/edit}">edit</a></td>
    </div>
  </tr>
</table>

<h2>Consumed Meals:</h2>
<h3 th:text="${countMeals}"></h3>

<h2>Consumed Calories:</h2>
<h3 th:text="${countCalories}"></h3>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
